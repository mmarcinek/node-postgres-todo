<!DOCTYPE html>
<html lang="en" ng-app="nodeTodo">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="mainController">
  <div class="container"></div>

    <div class="todo-form">
      <md-form>
        <div class="form-group">
          <md-input-container>
          <!-- <label>Add Todo</label> -->
          <input type="text" ng-model="formData.text">
          <md-button type="submit" ng-click="createTodo()">Add Todo</md-button>
          </md-input-container>
        </div>
      </md-form>
    </div>

    <br>
    <hr>

    <div class="todo-list">
      <ul ng-repeat="todo in todoData">
        <li><md-input type="checkbox" ng-click="deleteTodo(todo.id)">&nbsp;{{ todo.text }}</li>
      </ul>
    </div>

  <script src="/js/vendor/jquery/dist/jquery.js"></script>
  <script src="/js/vendor/angular-animate/angular-animate.js"></script>
  <script src="/js/vendor/angular-aria/angular-aria.js"></script>
  <script src="/js/vendor/angular-material/angular-material.js"></script>
  <script src="/js/vendor/angular/angular.js"></script>


  <script src="js/app.js"></script>
</body>
</html>
